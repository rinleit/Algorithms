<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Result - Django Upload and Read Example</title>
	</head>

	<body>
        <!-- Uploaded file contents -->
		{% if data %}
            <ul>
			{% for data in data %}
				<li>{{ data.tax_amount }} + {{ data.tax_amount }}</li>
			{% endfor %}
			</ul>
        {% else %}
			<p>No data</p>
		{% endif %}
    </body>
</html>
