<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Result - Django Upload and Read Example</title>
	</head>

	<body>
        <!-- Uploaded file contents -->
		{% if data %}
			<ul>
			{% for row in data %}
				<li>{{ row.month }} {{ row.tax_amount__sum }} {{ row.pre_tax_amount__sum }} {{ row.expense }}</li>
			{% endfor %}
			</ul>
        {% else %}
			<p>No data</p>
		{% endif %}
    </body>
</html>
